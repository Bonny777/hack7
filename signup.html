<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link href="style.css" rel="stylesheet" type="text/css">
		
</head>
<body>
	<center>
		<h1>Sign up</h1>
	</center>
	<div id="signup-wrapper">
		<form>
			<label>Username: </label>
			<input class="text-input" type="text" name="username" placeholder="username">
			<br><br><label>Email: </label>
			<input class="text-input" type="email" name="email" placeholder="Email ID">
			<br><br><label>Full Name: </label>
			<input class="text-input" type="text" name="fullname" placeholder="Full Name">
			<br><br><label>Branch: </label>
			<input class="text-input" type="text" name="branch" placeholder="Branch. Eg: IT">
			<br><br><label>Password: </label>
			<input class="text-input" type="password" name="password" placeholder="Password">
			<br><br><label>Confirm Password: </label>
			<input class="text-input" type="password" name="password" placeholder="Password">
			<br>
			<br>
			<center><input id="submit-button" type="submit" value="Submit "></center>
		</form>
	</div>

</body>
</html>
